<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstantRise </title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.im.ge/2025/10/30/nkgeWM.Constant-Rise.jpeg">
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2E86AB;
            --secondary: #2b8152;
            --accent: #F18F01;
            --light: #F7F9FC;
            --dark: #2B2D42;
            --gray: #8D99AE;
            --error: #EF476F;
            --success: #4CAF50;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container principal */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        /* Card de login */
        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        .page-title {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Formulário */
        .login-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        /* Links de ajuda */
        .form-help {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .form-help a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-help a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Botões */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #246a89;
        }

        .btn-secondary:hover {
            background-color: rgba(46, 134, 171, 0.1);
        }

        /* Rodapé */
        .login-footer {
            margin-top: 1.5rem;
            color: white;
            text-align: center;
        }

        .login-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .form-help {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://i.im.ge/2025/10/30/nkgeWM.Constant-Rise.jpeg" alt="ConstantRise" class="logo">
            </div>

            <h1 class="page-title">Entrar</h1>

            <form class="login-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Sua senha"
                        required>
                </div>

                <div class="form-help">
                    <a href="#">Esqueci minha senha</a>
                    <a href="index.html">Criar conta</a>
                </div>

                <a href="inicio.html" type=submit" class="btn btn-primary">Continuar</button></a>
            </form>

            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>


    </div>
</body>

</html>
