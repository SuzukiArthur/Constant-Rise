<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstantRise </title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.im.ge/2025/10/30/nkgeWM.Constant-Rise.jpeg">
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2E86AB;
            --secondary: #2b8152;
            --accent: #F18F01;
            --light: #F7F9FC;
            --dark: #2B2D42;
            --gray: #8D99AE;
            --error: #EF476F;
            --success: #4CAF50;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container principal */
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        /* Card de cadastro */
        .signup-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        .page-title {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        /* Formulário */
        .signup-form {
            margin-bottom: 1.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--secondary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        /* Grupo de radio buttons */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        /* Grupo de medidas */
        .measures-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Botões */
        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #246a89;
        }

        .btn-secondary:hover {
            background-color: rgba(46, 134, 171, 0.1);
        }

        /* Rodapé */
        .signup-footer {
            margin-top: 1.5rem;
            color: white;
            text-align: center;
        }

        .signup-footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .signup-card {
                padding: 2rem 1.5rem;
            }

            .measures-group {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .radio-group {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <img src="https://i.im.ge/2025/10/30/nkgeWM.Constant-Rise.jpeg" alt="ConstantRise" class="logo">
            </div>

            <h1 class="page-title">Conectar agora</h1>

            <form class="signup-form" action="#" method="post">
                <!-- Seção de informações básicas -->
                <div class="form-section">
                    <h2 class="section-title">Informações básicas</h2>

                    <div class="form-group">
                        <label for="name">Nome completo</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Seu nome completo"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Utilize uma senha segura" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="number" id="age" name="age" class="form-input" placeholder="Sua idade" min="16"
                            max="100" required>
                    </div>
                </div>

                <!-- Seção de informações físicas -->
                <div class="form-section">
                    <h2 class="section-title">Informações físicas</h2>

                    <div class="form-group">
                        <label>Gênero</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male" checked>
                                <label for="male">Homem</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Mulher</label>
                            </div>

                        </div>
                    </div>

                    <div class="measures-group">
                        <div class="form-group">
                            <label for="height">Altura (cm)</label>
                            <input type="number" id="height" name="height" class="form-input"
                                placeholder="Sua altura em cm" min="100" max="250" required>
                        </div>

                        <div class="form-group">
                            <label for="weight">Peso (kg)</label>
                            <input type="number" id="weight" name="weight" class="form-input"
                                placeholder="Seu peso em kg" min="30" max="300" step="0.1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="experience">Há quanto tempo treina?</label>
                        <select id="experience" name="experience" class="form-input" required>
                            <option value="">Selecione sua experiência</option>
                            <option value="beginner">Iniciante (menos de 6 meses)</option>
                            <option value="intermediate">Intermediário (De 6 meses a 2 anos)</option>
                            <option value="advanced">Avançado (De 2 a 5 anos)</option>
                            <option value="expert">Expert (Mais de 5 anos)</option>
                            <option value="none">Não possuo experiência</option>
                        </select>
                    </div>
                </div>

                <div class="btn-container">
                   <a href="index.html  " type=submit" class="btn btn-primary">Continuar</button></a>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
